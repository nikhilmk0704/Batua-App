<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <div class="row">
        <div class="col-md-8 margincontent">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <section class="portlet box purple portletcustom">
                <!-- section header begins -->
                <section class="portlet-title">
                    <div class="caption font-dark">
                        <span class="caption-subject uppercase"> Add Settlement Report</span>
                    </div>
                </section>
                <!-- section heder ends-->
                <!-- section body begins -->
                <section class="portlet-body form">
                    <div class="form-horizontal">
                        <div class="form-body">
                            <form ng-submit="vm.addSettlement(vm.settlementDetails)" name="settlementForm" role="form" novalidate>
                                <section class="form-group col-xs-12">
                                    <section class="form-group" ng-class="{'has-error': settlementForm.merchantName.$invalid && !settlementForm.merchantName.$pristine}">
                                        <label class="control-label col-xs-3">Name:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-xs-8">
                                            <input type="text" class="form-control input-circle" id="merchantName" name="merchantName" placeholder="Merchant Name" style="margin-bottom:10px;" ng-model="vm.settlementDetails.name" required />
                                            <span class="help-block text-danger" ng-if="!settlementForm.merchantName.$pristine && settlementForm.merchantName.$invalid" ng-messages="settlementForm.merchantName.$error">Please enter a valid name </span>
                                        </div>
                                    </section>
                                    <section class="form-group" ng-class="{'has-error': settlementForm.date.$invalid && !settlementForm.date.$pristine}">
                                        <label class="control-label col-xs-3">Date:
                                            <span class="required"> * </span>
                                        </label>
                                        <section class="input-group col-xs-8  offerstartdate" style="margin-bottom:15px;padding-left:15px;">
                                            <div class="input-group-addon input-circle-left"><a ng-click="openFrom($event)"><i class="fa fa-calendar"></i></a></div>
                                            <input type="text" class="form-control input-circle-right dateinput" uib-datepicker-popup="dd/MM/yyyy" is-open="status.opened" min-date="startDate" max-date="maxDate" datepicker-mode="day" show-weeks="false" clear-text="false" show-button-bar="false" name="date" ng-model="vm.settlementDetails.date" required placeholder="Settlement Date as DD/MM/YYYY" style="width:97%" />
                                        </section>
                                        <span class="help-block text-danger col-xs-8 col-xs-push-3" ng-if="!settlementForm.date.$pristine && settlementForm.date.$invalid" ng-messages="settlementForm.date.$error"> Please select a valid  date </span>
                                    </section>
                                    <section class="form-group" ng-class="{'has-error': settlementForm.refnumber.$invalid && !settlementForm.refnumber.$pristine}">
                                        <label class="control-label col-xs-3">Reference Number:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-xs-8">
                                            <input type="text" class="form-control input-circle" id="refnumber" name="refnumber" placeholder="Reference number" style="margin-bottom:10px;" ng-model="vm.settlementDetails.referenceNumber" required />
                                            <span class="help-block text-danger" ng-if="!settlementForm.refnumber.$pristine && settlementForm.refnumber.$invalid" ng-messages="settlementForm.refnumber.$error">Please enter a refernce number </span>
                                        </div>
                                    </section>
                                    <section class="form-group" ng-class="{'has-error': settlementForm.desc.$invalid && !settlementForm.desc.$pristine}">
                                        <label class="control-label col-xs-3">Description:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-xs-8">
                                            <textarea class="form-control input-circle col-xs-12" rows="3" id="desc" name="desc" placeholder="Enter Settlement Description" style="margin-bottom:15px;" ng-model="vm.settlementDetails.description" required></textarea>
                                            <span class="help-block text-danger" ng-if="!settlementForm.desc.$pristine && settlementForm.desc.$invalid" ng-messages="settlementForm.desc.$error">Please enter description for the settlement </span>
                                        </div>
                                    </section>
                                </section>
                                <div class="form-actions rightshift" style="border-top-width:0px;">
                                    <button type="submit" class="btn button-color margin-form-btn" ng-disabled="settlementForm.$invalid">Submit</button>
                                    <button type="button" class="btn default margin-form-btn" ui-sref="paymentDetails({merchantId:vm.merchantId, merchantName:vm.merchantName})">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- section body ends -->
            </section>
        </div>
    </div>
</div>
<!-- content ends -->
