<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <div class="row">
        <div class="col-md-8 margincontent">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <section class="portlet box purple portletcustom">
                <!-- section header begins -->
                <section class="portlet-title">
                    <div class="caption font-dark">
                        <span class="caption-subject uppercase"> Settlement Details Report</span>
                    </div>
                </section>
                <!-- section heder ends-->
                <!-- section body begins -->
                <section class="portlet-body form">
                    <div class="form-horizontal">
                        <div class="form-body">
                            <form name="settlementForm" role="form" novalidate>
                                <section class="form-group col-xs-12">
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Name:</label>
                                        <div class="col-xs-8">
                                            <input type="text" class="form-control input-circle" id="merchantName" name="merchantName" style="margin-bottom:10px;" ng-model="vm.settlementDetails.name" readonly />
                                        </div>
                                    </section>
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Date:</label>
                                        <section class="col-xs-8">
                                            <input type="text" class="form-control input-circle" id="date" name="date" style="margin-bottom:10px;" ng-model="vm.settlementDetails.date | date:'medium'" readonly />
                                        </section>
                                    </section>
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Reference Number:</label>
                                        <div class="col-xs-8">
                                            <input type="text" class="form-control input-circle" id="refnumber" name="refnumber" style="margin-bottom:10px;" ng-model="vm.settlementDetails.referenceNumber" readonly />
                                        </div>
                                    </section>
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Description:</label>
                                        <div class="col-xs-8">
                                            <textarea class="form-control input-circle col-xs-12" rows="3" id="desc" name="desc" style="margin-bottom:15px;" ng-model="vm.settlementDetails.description" readonly></textarea>
                                        </div>
                                    </section>
                                </section>
                                <div class="form-actions rightshift" style="border-top-width:0px;">
                                    <!-- <button type="submit" class="btn button-color margin-form-btn" ng-disabled="settlementForm.$invalid">Submit</button> -->
                                    <button type="button" class="btn default margin-form-btn" ui-sref="paymentDetails({merchantId:vm.merchantId, merchantName:vm.merchantName})">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- section body ends -->
            </section>
        </div>
    </div>
</div>
<!-- content ends -->
