<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <div class="row">
        <div class="col-md-8 margincontent">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <section class="portlet box purple portletcustom">
                <!-- section header begins -->
                <section class="portlet-title">
                    <div class="caption font-dark">
                        <span class="caption-subject uppercase"> Settlement Details Report</span>
                    </div>
                </section>
                <!-- section heder ends-->
                <!-- section body begins -->
                <section class="portlet-body form">
                    <div class="form-horizontal">
                        <div class="form-body">
                            <form name="settlementForm" role="form" novalidate>
                                <section class="form-group col-xs-12">
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Name:</label>
                                        <div class="col-xs-8">
                                            <input type="text" class="form-control input-circle" id="merchantName" name="merchantName" placeholder="Merchant Name" style="margin-bottom:10px;" ng-model="vm.settlementDetails.name" readonly />
                                        </div>
                                    </section>
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Date:</label>
                                        <section class="input-group col-xs-8  offerstartdate" style="margin-bottom:15px;padding-left:15px;">
                                            <div class="input-group-addon input-circle-left"><a ng-click="openFrom($event)"><i class="fa fa-calendar"></i></a></div>
                                            <input type="text" class="form-control input-circle-right dateinput" uib-datepicker-popup="dd/MM/yyyy" is-open="status.opened" min-date="startDate" max-date="maxDate" datepicker-mode="day" show-weeks="false" clear-text="false" show-button-bar="false" name="date" ng-model="vm.settlementDetails.date" readonly placeholder="Settlement Date as DD/MM/YYYY" style="width:97%" />
                                        </section>
                                    </section>
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Reference Number:</label>
                                        <div class="col-xs-8">
                                            <input type="text" class="form-control input-circle" id="refnumber" name="refnumber" placeholder="Reference number" style="margin-bottom:10px;" ng-model="vm.settlementDetails.referenceNumber" readonly />
                                        </div>
                                    </section>
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Description:</label>
                                        <div class="col-xs-8">
                                            <textarea class="form-control input-circle col-xs-12" rows="3" id="desc" name="desc" placeholder="Enter Settlement Description" style="margin-bottom:15px;" ng-model="vm.settlementDetails.description" readonly></textarea>
                                        </div>
                                    </section>
                                </section>
                                <div class="form-actions rightshift" style="border-top-width:0px;">
                                    <!-- <button type="submit" class="btn button-color margin-form-btn" ng-disabled="settlementForm.$invalid">Submit</button> -->
                                    <button type="button" class="btn default margin-form-btn" ui-sref="payments">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- section body ends -->
            </section>
        </div>
    </div>
</div>
<!-- content ends -->
