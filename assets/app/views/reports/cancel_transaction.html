<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <div class="row">
        <div class="col-md-8 margincontent">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <div class="portlet box purple portletcustom">
                <!-- section header begins -->
                <section class="portlet-title">
                    <div class="caption font-dark">
                        <span class="caption-subject bold uppercase"> Cancel Transaction</span>
                    </div>
                </section>
                <!-- section header ends -->
                <!-- section body begins -->
                <section class="portlet-body form">
                    <form class="form-horizontal" role="form">
                        <div class="form-body">
                            <!-- cancel transaction form begins -->
                            <form class="canceltransaction-form" action="" method="">
                                <section class="form-group col-xs-12">
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Date:
                                            <span class="required"> * </span>
                                        </label>
                                        <section class="input-group col-xs-8  offerstartdate" style="margin-bottom:15px;">
                                            <div class="input-group-addon input-circle-left">
                                                <i class="fa fa-calendar">
                                  </i>
                                            </div>
                                            <input class="form-control input-circle-right" id="date" name="date" placeholder="Cancelation Date" type="text" />
                                        </section>
                                        <span class="help-block text-danger col-xs-8 col-xs-push-3"> Please select a valid  date </span>
                                    </section>
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Description:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-xs-8">
                                            <textarea class="form-control input-circle col-xs-12" rows="3" id="offerdesc" name="offerdesc" placeholder="Enter Offer Description" style="margin-bottom:15px;" required></textarea>
                                            <span class="help-block text-danger">Please enter valid description for the offer </span>
                                        </div>
                                    </section>
                                </section>
                            </form>
                            <!-- cancel transaction form ends -->
                        </div>
                        <!-- cancel transaction form button controls -->
                        <div class="form-actions rightshift" style="border-top-width:0px;">
                            <button type="button" class="btn default margin-form-btn" onclick="location.href='Transaction_Report.html'">Cancel</button>
                            <button type="submit" class="btn button-color margin-form-btn" onclick="location.href='Transaction_Report.html'">Submit</button>
                        </div>
                    </form>
                </section>
                <!-- section body ends -->
            </div>
        </div>
    </div>
</div>
