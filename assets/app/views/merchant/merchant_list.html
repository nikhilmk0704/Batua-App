<!-- BEGIN CONTENT BODY -->
<div class="page-content" style="min-height:785px">
    <div class="row">
        <section class="col-md-10 margincontent">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <section class="portlet light bordered portletcustom" style="padding:0;">
                <section class="portlet-title">
                    <div class="col-xs-8 caption font-dark" style="padding-left:20px;padding-top:15px;">
                        <span class="caption-subject bold uppercase"> Merchant List</span>
                    </div>
                </section>
                <section class="portlet-body">
                    <section class="table-toolbar">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group" style="padding-left:30px;">
                                    <button class="btn sbold green" ng-click="vm.exportData()" type="button"> Export to Excels
                                        <i class="fa fa-exchange"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="dataTables_wrapper no-footer" ng-show="vm.merchants.length">
                        <div class="table-scrollable">
                            <table class="table table-striped table-bordered table-hover order-column dataTable no-footer responsive" datatable="ng" id="merchantTable">
                                <thead>
                                    <tr role="row">
                                        <th tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width: 50px;"> Sr No. </th>
                                        <th class="sorting" tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width:280px;"> Name
                                        </th>
                                        <th tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width: 120px;"> Category </th>
                                        <th tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width: 120px;"> Short Code </th>
                                        <th tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width: 130px;"> City </th>
                                        <th tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width: 250px;"> Created By </th>
                                        <th tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width: 200px;"> Status </th>
                                        <th tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width: 120px;"> Action for Edit </th>
                                        <th tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width: 120px;"> Action for Status </th>
                                    </tr>
                                </thead>
                                <tbody class="datatablecustom">
                                    <tr class="gradeX odd" ng-repeat="merchant in vm.merchants">
                                        <td>{{$index+1}}</td>
                                        <td>{{merchant.name}}</td>
                                        <td>{{merchant.categories.name}}</td>
                                        <td>{{merchant.shortCode}}</td>
                                        <td>{{merchant.locations.cities.name}}</td>
                                        <td>{{merchant.users.name}}</td>
                                        <td>
                                            <span class="label label-sm label-success center"> {{merchant.status}} </span>
                                        </td>
                                        <td>
                                            <a type="button" class="btn button-color-table" ng-click="vm.editMerchantData(merchant)" ng-disabled="vm.checkMerchantStatus(merchant)"><i class="fa fa-pencil"></i></a>
                                        </td>
                                        <td>
                                            <span ng-hide="vm.showActions(merchant)">
                                            <a style="float:left; font-size:14px;" class="btn" ng-if="merchant.status == 'Suspend'" ng-click="vm.setStatus(merchant.id, 'Active')"><i class="fa fa-unlock"></i> Active </a>
                                            <a style="float:left; font-size:14px;" class="btn" ng-if="merchant.status == 'Active'" ng-click="vm.setStatus(merchant.id, 'Suspend')"><i class="fa fa-lock"></i> Suspend </a>
                                            <a style="float:left; font-size:14px;" class="btn" ng-click="vm.setStatus(merchant.id, 'Permanent Suspend')"><i class="fa fa-ban"></i> Permanent Suspend </a>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </section>
            <!-- END EXAMPLE TABLE PORTLET-->
        </section>
    </div>
</div>
<!-- END CONTENT BODY -->
