<!-- BEGIN CONTENT BODY -->
<div class="page-content" style="min-height:785px">
    <div class="row">
        <section class="col-md-10 margincontent">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <section class="portlet light bordered portletcustom" style="padding:0;">
                <section class="portlet-title">
                    <div class="col-xs-8 caption font-dark" style="padding-left:20px;padding-top:15px;">
                        <span class="caption-subject bold uppercase"> Merchant List</span>
                    </div>
                </section>
                <section class="portlet-body">
                    <section class="table-toolbar">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group" style="padding-left:30px;">
                                    <a class="btn sbold green" href=""> Export to Excels
                           <i class="fa fa-exchange"></i>
                         </a>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="dataTables_wrapper no-footer">
                        <div class="table-scrollable">
                            <table class="table table-striped table-bordered table-hover order-column dataTable no-footer responsive" datatable="ng">
                                <thead>
                                    <tr role="row">
                                        <th class="" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="activate to sort column ascending" style="width: 50px;">Sl. No. </th>
                                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="activate to sort column ascending" style="width:250px;">Name
                                        </th>
                                        <th class="" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="activate to sort column ascending" style="width: 120px;"> Category </th>
                                        <th class="" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="activate to sort column ascending" style="width: 120px;"> Short Code </th>
                                        <th class="" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="activate to sort column ascending" style="width: 130px;"> City </th>
                                        <th class="" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="activate to sort column ascending" style="width: 250px;"> Created By </th>
                                        <th class="" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="activate to sort column ascending" style="width: 200px;"> Status </th>
                                        <th class="" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="2" aria-label="activate to sort column ascending" style="width: 120px;"> Action </th>
                                    </tr>
                                </thead>
                                <tbody class="datatablecustom">
                                    <tr class="gradeX odd" ng-repeat="merchant in vm.merchants">
                                        <td>{{$index+1}}</td>
                                        <td>{{merchant.name}}</td>
                                        <td class="">{{merchant.Category.name}}</td>
                                        <td>{{merchant.shortCode}}</td>
                                        <td>{{merchant.City.name}}</td>
                                        <td>{{merchant.createdSalesId}}</td>
                                        <td>
                                            <span class="label label-sm label-success center"> {{merchant.status}} </span>
                                        </td>
                                        <td>
                                            <a type="button" class="btn button-color-table" style="float:left;" ng-click="vm.editMerchantData(merchant)" ng-disabled="vm.checkMerchantStatus(merchant)"><i class="fa fa-pencil"></i></a>
                                        </td>
                                        <td ng-hide = "vm.showActions(merchant)">
                                            <a style="float:left; font-size:14px;" class="btn" ng-if="merchant.status == 'Suspend'"><i class="fa fa-unlock"></i> Active </a>
                                            <a style="float:left; font-size:14px;" class="btn" ng-if="merchant.status == 'Active'"><i class="fa fa-lock"></i> Suspend </a>
                                            <a style="float:left; font-size:14px;" class="btn"><i class="fa fa-ban"></i> Permanent Suspend </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </section>
            <!-- END EXAMPLE TABLE PORTLET-->
        </section>
    </div>
</div>
<!-- END CONTENT BODY -->
