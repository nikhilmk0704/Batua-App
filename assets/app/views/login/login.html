<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <div class="avatar">
        </div>
        <div class="form-box">
            <form name="loginForm" ng-submit="vm.login(user)" novalidate>
                <input name="username" type="text" placeholder="username" ng-model="user.username" required>
                <input type="password" placeholder="password" ng-model="user.password" required>
                <button class="btn btn-info btn-block login" type="submit" ng-disabled="loginForm.$invalid">Login</button>
            </form>
        </div>
    </div>
</div>
