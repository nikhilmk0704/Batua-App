<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <div class="row">
        <div class="col-md-8 margincontent">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <section class="portlet box purple portletcustom">
                <!-- section-title-->
                <section class="portlet-title">
                    <div class="caption font-dark">
                        <span class="caption-subject bold uppercase"> Add Offer</span>
                    </div>
                </section>
                <!-- section body begins -->
                <section class="portlet-body form">
                    <div class="form-horizontal">
                        <div class="form-body">
                            <!-- add offer form begins-->
                            <form class="addoffer-form" ng-submit="vm.addOffer(offerData)" name="addOfferForm" role="form" novalidate>
                                <section class="form-group" ng-class="{'has-error': addOfferForm.merchantName.$invalid && !addOfferForm.merchantName.$pristine}">
                                    <label class="control-label col-xs-3">Merchant Name:
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-xs-8">
                                        <!-- <input name="text" type="text" class="form-control input-circle" id="merchantName" name="merchantName" placeholder="Enter the Merchant Name" style="margin-bottom:10px;" required ng-model="offerData.merchantId"/> -->
                                        <div ng-dropdown-multiselect="" options="vm.merchantList" selected-model="vm.merchants" extra-settings="vm.merchantsDropdownSettings" style="margin-bottom:10px;" id="merchantName" name="merchantName" required></div>
                                        <span class="help-block text-danger" ng-if="!addOfferForm.merchantName.$pristine && addOfferForm.merchantName.$invalid" ng-messages="addOfferForm.merchantName.$error">Please select merchant</span>
                                    </div>
                                </section>
                                <section class="form-group" ng-class="{'has-error': addOfferForm.offerPercent.$invalid && !addOfferForm.offerPercent.$pristine}">
                                    <label class="control-label col-xs-3">Offer/Discount in %:
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-xs-8">
                                        <input type="number" class="form-control input-circle" id="offerPercent" name="offerPercent" placeholder="Offer/Discount in Percentage" style="margin-bottom:15px;" required ng-pattern="/^(?=.*[1-9])\d{0,2}(?:\.\d{0,2})?$/" ng-model="offerData.discountPercentage">
                                        <span class="help-block text-danger" ng-if="!addOfferForm.offerPercent.$pristine && addOfferForm.offerPercent.$invalid" ng-messages="addOfferForm.offerPercent.$error">
                                        <span class="help-block text-danger" ng-if="addOfferForm.offerPercent.$error.pattern" ng-message="pattern">Offer must be between 1 to 99.99</span>
                                        <span class="help-block text-danger" ng-if="addOfferForm.offerPercent.$error.required" ng-message="required">Please enter a valid Offer Percentage</span>
                                        </span>
                                    </div>
                                </section>
                                <section class="form-group" ng-class="{'has-error': addOfferForm.desc.$invalid && !addOfferForm.desc.$pristine}">
                                    <label class="control-label col-xs-3">Description:
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-xs-8">
                                        <textarea class="form-control input-circle col-xs-12" rows="3" id="desc" name="desc" placeholder="Enter Offer Description" style="margin-bottom:15px;" required ng-model="offerData.description"></textarea>
                                        <span class="help-block text-danger" ng-if="!addOfferForm.desc.$pristine && addOfferForm.desc.$invalid" ng-messages="addOfferForm.desc.$error">Please enter description for the offer </span>
                                    </div>
                                </section>
                                <section class="form-group" ng-class="{'has-error': addOfferForm.maxLimit.$invalid && !addOfferForm.maxLimit.$pristine}">
                                    <label class="control-label col-xs-3">Maximum Limit(Rs):
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-xs-8">
                                        <input type="number" class="form-control input-circle" id="maxLimit" name="maxLimit" placeholder="Enter the Maximum Limit" style="margin-bottom:15px;" required ng-model="offerData.maximumAmountLimit">
                                        <span class="help-block text-danger" ng-if="!addOfferForm.maxLimit.$pristine && addOfferForm.maxLimit.$invalid" ng-messages="addOfferForm.maxLimit.$error">Please enter maximum limit for an offer</span>
                                    </div>
                                </section>
                                <section class="form-group" ng-class="{'has-error': addOfferForm.startDate.$invalid && !addOfferForm.startDate.$pristine}">
                                    <label class="control-label col-xs-3">Offer Start Date:
                                        <span class="required"> * </span>
                                    </label>
                                    <section class="input-group col-xs-8  offerstartdate" style="margin-bottom:15px;padding-left:15px;">
                                        <div class="input-group-addon input-circle-left"><a ng-click="openFrom($event)"><i class="fa fa-calendar"></i></a></div>
                                        <input type="text" class="form-control input-circle-right dateinput" uib-datepicker-popup="dd/MM/yyyy" is-open="status.opened1" min-date="minDate" max-date="maxDate" datepicker-mode="day" show-weeks="false" clear-text="false" show-button-bar="false" name="startDate" ng-model="offerData.validFrom" required placeholder="Offer Start Date as DD/MM/YYYY" style="width:97%" />
                                    </section>
                                    <span class="help-block text-danger col-xs-8 col-xs-push-3" ng-if="!addOfferForm.startDate.$pristine && addOfferForm.startDate.$invalid" ng-messages="addOfferForm.startDate.$error"> Please select a valid start date </span>
                                </section>
                                <section class="form-group" ng-class="{'has-error': addOfferForm.endDate.$invalid && !addOfferForm.endDate.$pristine}">
                                    <label class="control-label col-xs-3">Offer End Date:
                                        <span class="required"> * </span>
                                    </label>
                                    <section class="input-group col-xs-8  offerenddate" style="margin-bottom:15px;padding-left:15px;">
                                        <div class="input-group-addon input-circle-left"><a ng-click="openTo($event)"><i class="fa fa-calendar"></i></a></div>
                                        <input type="text" class="form-control input-circle-right dateinput" uib-datepicker-popup="dd/MM/yyyy" is-open="status.opened2" min-date="offerData.validFrom" max-date="maxDate" datepicker-mode="day" show-weeks="false" clear-text="false" show-button-bar="false" name="endDate" ng-model="offerData.validTo" required placeholder="Offer End Date as DD/MM/YYYY" style="width:97%" />
                                    </section>
                                    <span class="help-block text-danger col-xs-8 col-xs-push-3" ng-if="!addOfferForm.endDate.$pristine && addOfferForm.endDate.$invalid" ng-messages="addOfferForm.endDate.$error"> Please select a valid end date </span>
                                </section>
                                <div class="form-actions rightshift" style="border-top-width:0px;">
                                    <button type="button" class="btn default margin-form-btn" ui-sref="offerList">Cancel</button>
                                    <button type="submit" class="btn button-color margin-form-btn" ng-disabled="addOfferForm.$invalid">Submit</button>
                                </div>
                            </form>
                            <!-- add offer form ends -->
                        </div>
                    </div>
                </section>
                <!-- section body ends -->
            </section>
        </div>
    </div>
</div>
