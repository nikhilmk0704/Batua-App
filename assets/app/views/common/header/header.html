<header class="page-header navbar navbar-fixed-top" style="border:5px solid transparent; border-bottom-color:#FF4081;" ng-show="$auth.isAuthenticated()" ng-controller="headerController as vm">
    <!-- HEADER BEGIN -->
    <div class="page-header-inner">
        <div class="page-logo">
            <img src="assets/images/comp-logo.png" alt="logo" class="logo-default" width="200" height="50px" style="top:0;padding-bottom:5px;" />
        </div>
        <!-- RESPONSIVE TOGGLER -->
        <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse" style="margin-top:25px;"> </a>
        <!-- END RESPONSIVE MENU TOGGLER -->
        <!-- BEGIN TOP NAVIGATION MENU -->
        <div class="top-menu" style="padding-top:5px;">
            <!-- User Profile -->
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown dropdown-user" uib-dropdown>
                    <a href="javascript:;" class="dropdown-toggle customedropdown" data-hover="dropdown" uib-dropdown-toggle>
                        <span class="timeline-badge img-circle"><i class="fa fa-user"></i></span>
                        <span class="username username-hide-on-mobile black"><strong> {{vm.loggedInUserDetails.name | uppercase}}</strong> as <strong> {{vm.loggedInUserDetails.userGroup}}</strong></span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-default">
                        <li>
                            <a ui-sref="changePassword">
                                <i class="fa fa-key"></i> Change Password
                            </a>
                        </li>
                        <li>
                            <a ng-click="vm.logout()">
                                <i class="fa fa-lock"></i> Log Out
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- END TOP NAVIGATION MENU -->
    </div>
    <!-- END HEADER INNER -->
</header>
