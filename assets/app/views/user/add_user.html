<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <div class="row">
        <div class="col-md-8 margincontent">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <section class="portlet box purple portletcustom">
                <!-- section title  begins-->
                <section class="portlet-title">
                    <div class="caption font-dark">
                        <span class="caption-subject bold uppercase"> Add User</span>
                    </div>
                </section>
                <!-- section title ends-->
                <!-- section body begins -->
                <section class="portlet-body form">
                    <div class="form-horizontal">
                        <div class="form-body">
                            <!-- add user form begins -->
                            <form class="adduser-form" role="form" ng-submit="vm.addUser(vm.addUserData)" name="userForm" novalidate>
                                <section class="form-group col-xs-12">
                                    <section class="form-group" ng-class="{'has-error': userForm.userName.$invalid && !userForm.userName.$pristine}">
                                        <label class="control-label col-xs-3">Name:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-xs-8">
                                            <input type="text" class="form-control input-circle" id="userName" name="userName" placeholder="Name" style="margin-bottom:10px;" ng-model="vm.addUserData.name" required/>
                                            <span class="help-block text-danger" ng-if="!userForm.userName.$pristine && userForm.userName.$invalid" ng-messages="userForm.userName.$error">Please enter a valid name </span>
                                        </div>
                                    </section>
                                    <section class="form-group" ng-class="{'has-error': userForm.email.$invalid && !userForm.email.$pristine}">
                                        <label class="control-label col-xs-3">Email:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-xs-8">
                                            <input type="email" class="form-control input-circle" id="email" name="email" placeholder="Email" style="margin-bottom:10px;" ng-model="vm.addUserData.email" required/>
                                            <span class="help-block text-danger" ng-if="!userForm.email.$pristine && userForm.email.$invalid" ng-messages="userForm.email.$error">Please enter an email</span>
                                        </div>
                                    </section>
                                    <section class="form-group" ng-class="{'has-error': userForm.phone.$invalid && !userForm.phone.$pristine}">
                                        <label class="control-label col-xs-3">Phone number:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-xs-8">
                                            <input type="tel" class="form-control input-circle" id="phone" name="phone" placeholder="Enter Phone Number" maxlength="10" style="margin-bottom:10px;" required ng-model="vm.addUserData.phone" ng-maxlength="12" ng-pattern="/^[0-9]*$/" />
                                            <span class="help-block text-danger" ng-if="!merchantForm.phone.$pristine && merchantForm.phone.$invalid" ng-messages="merchantForm.phone.$error">
                                            <span class="help-block text-danger" ng-if="merchantForm.phone.$error.required" ng-message="required">Please enter phonenumber</span>
                                            <span class="help-block text-danger" ng-if="merchantForm.phone.$error.pattern" ng-message="pattern">Enter only numbers!</span>
                                            <span class="help-block text-danger" ng-if="merchantForm.phone.$error.maxlength" ng-message="maxlength">Not matching standards!</span>
                                            </span>
                                        </div>
                                    </section>
                                    <section class="form-group form-md-line-input has-info" style="padding:0px;" ng-class="{'has-error': userForm.userGroup.$invalid && !userForm.userGroup.$pristine}">
                                        <label class="control-label col-xs-3 colorlabel">User Group:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-xs-8">
                                            <select class="form-control" id="userGroup" name="userGroup" ng-model="vm.addUserData.userGroupId" ng-options="userGroup.id as userGroup.name for userGroup in vm.userGroups" required>
                                                <option value="" disabled selected hidden>select user group</option>
                                            </select>
                                            <span class="help-block text-danger" style="color:#ed6b75;" ng-if="!userForm.userGroup.$pristine && userForm.userGroup.$invalid" ng-messages="userForm.userGroup.$error">Please select any one user group</span>
                                        </div>
                                    </section>
                                    <section class="form-group form-md-line-input has-info" style="padding:0px;">
                                        <label class="control-label col-xs-3 colorlabel">Profile Image: </label>
                                        <div class="col-xs-8">
                                            <section class="imgholder col-xs-4">
                                                <img class="img-responsive" alt="Profile Image" ng-src="{{vm.addUserData.profileImageUrl}}" style="width:auto; height:inherit;" />
                                            </section>
                                            <section class="row fileupload-buttonbar filebtn col-xs-6" style="margin-top:5%">
                                                <button type="button" class="btn green fileinput-button uploadbtn" style="margin-top:25px;" id="flowUploadForm" flow-init flow-file-added="vm.profileImageUpload($file, $event, $flow)">
                                                    <div class="">
                                                        <span flow-btn ng-click="$flow.files=[]">Upload</span>
                                                    </div>
                                                </button>
                                            </section>
                                        </div>
                                    </section>
                                    <div class="form-actions rightshift" style="border-top-width:0px;">
                                        <button type="submit" class="btn button-color margin-form-btn" ng-disabled="userForm.$invalid">Submit</button>
                                        <button type="button" class="btn default margin-form-btn" ui-sref="userList">Cancel</button>
                                    </div>
                                </section>
                            </form>
                            <!-- add user form ends -->
                        </div>
                    </div>
                </section>
                <!-- section body ends -->
            </section>
        </div>
    </div>
</div>
<!-- END CONTENT BODY -->
