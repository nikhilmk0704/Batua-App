
      <!-- BEGIN CONTENT BODY -->
      <div class="page-content">

        <div class="row">

          <div class="col-md-8 margincontent">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <section class="portlet box purple portletcustom">
              <section class="portlet-title">
                <div class="caption font-dark">
                  <span class="caption-subject bold uppercase"> Edit User</span> 
                </div>
              </section>
              <section class="portlet-body form">
                <form class="form-horizontal" role="form">
                  <div class="form-body">
                    <form class="edituser-form" action="" method=""> 
                      <section class="form-group col-xs-12">

                        <section class="form-group">
                          <label class="control-label col-xs-3">Name:
                            <span class="required"> * </span>
                          </label>
                          <div class="col-xs-8">
                            <input type="text" class="form-control input-circle" id="username" name="username"  placeholder="Name" style="margin-bottom:10px;" required /> 
                            <span class="help-block text-danger">Please enter a valid name </span>
                          </div>
                        </section>

                        <section class="form-group">
                          <label class="control-label col-xs-3">Email:
                            <span class="required"> * </span>
                          </label>
                          <div class="col-xs-8">
                            <input  type="email" class="form-control input-circle" id="email" name="email"  placeholder="Email" style="margin-bottom:10px;" readonly /> 
                            <span class="help-block text-danger">Please enter an email eg:demo@tecsol.com</span>
                          </div>
                        </section>

                         <section class="form-group">
                          <label class="control-label col-xs-3">Phone number:
                            <span class="required"> * </span>
                          </label>
                          <div class="col-xs-8">
                            <input  type="tel" class="form-control input-circle" id="phoneno" name="phoneno"  placeholder="Enterthe  Phone Number"   maxlength="10" style="margin-bottom:10px;"readonly /> 
                            <span class="help-block text-danger">Please enter a number eg:9999999999</span>
                          </div>
                        </section>

                        <section class="form-group">
                          <label class="control-label col-xs-3">Password:
                            <span class="required"> * </span>
                          </label>
                          <div class="col-xs-8">
                            <input type="password" class="form-control input-circle" id="password" name="password"  placeholder="Enter Password" style="margin-bottom:10px;" readonly/> 
                            <span class="help-block text-danger">Please enter a valid password </span>
                          </div>
                        </section>

                        <section class="form-group" style="padding:0px;">
                          <label class="control-label col-xs-3" >User Group:
                            <span class="required"> * </span>
                          </label>
                         <div class="col-xs-8">
                            <input type="text" class="form-control input-circle" id="usergroup" name="usergroup"  placeholder="" value="super admin" style="margin-bottom:10px;"readonly/> 
                            <span class="help-block text-danger">This is not editable </span>
                          </div>
                        </section>

                         <section class="form-group form-md-line-input has-info" style="padding:0px;">
                          <label class="control-label col-xs-3 colorlabel">Profile Image:
                            <span class="required"> * </span>
                          </label>
                          <div class="col-xs-8">
                            <section class="imgholder col-xs-4"> 

                            </section>
                            <section class="row fileupload-buttonbar filebtn col-xs-6" style="margin-top:5%">
                              <button class="btn green fileinput-button uploadbtn"  style="margin-top:10px;">
                                <i class="fa fa-plus"></i>
                                <span> Upload </span>
                                <input type="file" name="files[]"  id="files[]" multiple=""> 
                              </button>
                              <button type="button" class="btn red delete deletebtn" style="margin-top:10px; " >
                                <i class="fa fa-trash"></i>
                                <span> Remove </span>
                              </button>
                            </section>
                            <span class="help-block text-danger">This is not editable</span>
                          </div>
                        </section>
                      </section>


                    </form>
                  </div>
                  <div class="form-actions rightshift" style="border-top-width:0px;">
                    <button type="button" class="btn default margin-form-btn" onclick="location.href='User_List.html'">Cancel</button>
                    <button type="submit" class="btn button-color margin-form-btn" onclick="location.href='User_List.html'">Submit</button>
                  </div>
                </form>
              </section>
            </section>
          </div>
        </div>
      </div>
