<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <div class="row">
        <div class="col-md-8 margincontent">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <section class="portlet box purple portletcustom">
                <section class="portlet-title">
                    <div class="caption font-dark">
                        <span class="caption-subject bold uppercase"> Edit User</span>
                    </div>
                </section>
                <section class="portlet-body form">
                    <div class="form-horizontal">
                        <div class="form-body">
                            <form class="edituser-form" role="form" ng-submit="vm.editUser(vm.editUserData)" name="userForm" novalidate>
                                <section class="form-group col-xs-12">
                                    <section class="form-group" ng-class="{'has-error': userForm.userName.$invalid && !userForm.userName.$pristine}">
                                        <label class="control-label col-xs-3">Name:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-xs-8">
                                            <input type="text" class="form-control input-circle" id="userName" name="userName" style="margin-bottom:10px;" required ng-model="vm.editUserData.name" />
                                            <span class="help-block text-danger" ng-if="!userForm.userName.$pristine && userForm.userName.$invalid" ng-messages="userForm.userName.$error">Please enter a valid name </span>
                                        </div>
                                    </section>
                                    <section class="form-group">
                                        <label class="control-label col-xs-3">Email: </label>
                                        <div class="col-xs-8">
                                            <input type="email" class="form-control input-circle" id="email" name="email" style="margin-bottom:10px;" readonly ng-model="vm.editUserData.email" />
                                        </div>
                                    </section>
                                    <section class="form-group" ng-class="{'has-error': userForm.phone.$invalid && !userForm.phone.$pristine}">
                                        <label class="control-label col-xs-3">Phone number:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-xs-8">
                                            <input type="tel" class="form-control input-circle" id="phone" name="phone" maxlength="10" style="margin-bottom:10px;" ng-model="vm.editUserData.phone" ng-maxlength="12" ng-pattern="/^[0-9]*$/" required/>
                                            <span class="help-block text-danger" ng-if="!merchantForm.phone.$pristine && merchantForm.phone.$invalid" ng-messages="merchantForm.phone.$error">
                                            <span class="help-block text-danger" ng-if="merchantForm.phone.$error.required" ng-message="required">Please enter phonenumber</span>
                                            <span class="help-block text-danger" ng-if="merchantForm.phone.$error.pattern" ng-message="pattern">Enter only numbers!</span>
                                            <span class="help-block text-danger" ng-if="merchantForm.phone.$error.maxlength" ng-message="maxlength">Not matching standards!</span>
                                            </span>
                                        </div>
                                    </section>
                                    <section class="form-group" style="padding:0px;">
                                        <label class="control-label col-xs-3">User Group: </label>
                                        <div class="col-xs-8">
                                            <input type="text" class="form-control input-circle" id="userGroup" name="userGroup" style="margin-bottom:10px;" readonly ng-model="vm.editUserData.userGroups.name" />
                                        </div>
                                    </section>
                                    <section class="form-group form-md-line-input has-info" style="padding:0px;">
                                        <label class="control-label col-xs-3 colorlabel">Profile Image: </label>
                                        <div class="col-xs-8">
                                            <section class="imgholder col-xs-4">
                                                <img class="img-responsive" alt="Profile Image" ng-src="{{vm.editUserData.profileImageUrl}}" style="width:auto; height:inherit;" />
                                            </section>
                                            <section class="row fileupload-buttonbar filebtn col-xs-6" style="margin-top:5%">
                                                <button type="button" class="btn green fileinput-button uploadbtn" style="margin-top:25px;" id="flowUploadForm" flow-init flow-file-added="vm.profileImageUpload($file, $event, $flow)">
                                                    <div class="">
                                                        <span flow-btn ng-click="$flow.files=[]">Upload</span>
                                                    </div>
                                                </button>
                                            </section>
                                        </div>
                                    </section>
                                    <div class="form-actions rightshift" style="border-top-width:0px;">
                                        <button type="button" class="btn default margin-form-btn" ui-sref="userList">Cancel</button>
                                        <button type="submit" class="btn button-color margin-form-btn" ng-disabled="userForm.$invalid">Submit</button>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </div>
</div>
<!-- END CONTENT BODY -->
