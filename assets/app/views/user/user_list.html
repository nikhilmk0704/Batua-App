<div class="page-content" style="min-height:785px">
    <div class="row">
        <section class="col-md-10 margincontent">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <section class="portlet light bordered portletcustom" style="padding:0;">
                <section class="portlet-title">
                    <div class="caption font-dark" style="padding-left:20px;padding-top:15px;">
                        <span class="caption-subject bold uppercase"> User List</span>
                    </div>
                </section>
                <section class="portlet-body">
                    <section class="table-toolbar">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <div class="btn-group" style="padding-left:30px;">
                                    <a class="btn sbold green" ui-sref="addUser"> Add New User
                        <i class="fa fa-plus"></i>
                      </a>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                        <div class="table-scrollable">
                            <table class="table table-striped table-bordered table-hover order-column dataTable no-footer responsive" datatable="ng">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting" tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width:119px;padding-left:15px;"> Name
                                        </th>
                                        <th class="" tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width:150px;"> Email </th>
                                        <th class="" tabindex="0" aria-controls="sample_1" aria-sort="ascending" aria-label="activate to sort column descending" style="width:108px;"> Mobile Number </th>
                                        <th class="" tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending" style="width:119px;"> User Group </th>
                                        <th class="status" tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending"> Status </th>
                                        <th class="action" tabindex="0" aria-controls="sample_1" aria-label="activate to sort column ascending"> Action </th>
                                    </tr>
                                </thead>
                                <tbody class="datatablecustom">
                                    <tr class="gradeX odd" ng-repeat="user in vm.users">
                                        <td> {{user.name}} </td>
                                        <td>
                                            <a href="mailto:"> {{user.email}} </a>
                                        </td>
                                        <td> {{user.phone}} </td>
                                        <td> {{user.userGroups.name}} </td>
                                        <td>
                                            <select class="form-control input-circle" required ng-change="vm.setStatus(user.id, user.status)" ng-model="user.status">
                                                <option value="" disabled selected hidden>select status</option>
                                                <option value="Active">Active</option>
                                                <option value="Suspend">Suspend</option>
                                                <option value="Permanent Suspend">Permanent Suspend</option>
                                            </select>
                                        </td>
                                        <td>
                                            <a type="submit" class="btn button-color-table" ui-sref="editUser({userId: user.id})"><i class="fa fa-pencil"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </section>
            <!-- END EXAMPLE TABLE PORTLET-->
        </section>
    </div>
</div>
