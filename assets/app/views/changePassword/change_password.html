<!-- BEGIN CONTENT BODY -->
<section class="page-content">
    <div class="row">
        <div class="col-md-8 margincontent">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <section class="portlet box purple portletcustom">
                <section class="portlet-title">
                    <div class="caption font-dark">
                        <span class="caption-subject bold uppercase"> Change Password</span>
                    </div>
                </section>
                <section class="portlet-body form">
                    <div class="form-horizontal">
                        <div class="form-body">
                            <form class="addcategory-form" name="changePasswordForm" id="changePasswordForm" ng-submit="vm.changePassword(oldPassword, newPassword)" novalidate>
                                <section class="form-group" ng-class="{ 'has-error' : changePasswordForm.oldPassword.$invalid && !changePasswordForm.oldPassword.$pristine}">
                                    <div class="input-group col-xs-12">
                                        <input type="password" class="form-control input-circle col-xs-12" id="oldPassword" name="oldPassword" style="margin-bottom:10px;" placeholder="Enter old Password" required ng-model="oldPassword">
                                    </div>
                                    <div class="help-block text-danger" ng-if="changePasswordForm.oldPassword.$invalid && !changePasswordForm.oldPassword.$pristine" ng-messages="changePasswordForm.oldPassword.$error">
                                        <div ng-message="required">Old Password is required.</div>
                                    </div>
                                </section>
                                <section class="form-group" ng-class="{ 'has-error' : changePasswordForm.newPassword.$invalid && !changePasswordForm.newPassword.$pristine}">
                                    <div class="input-group col-xs-12">
                                        <input type="password" class="form-control input-circle col-xs-12" id="newPassword" name="newPassword" style="margin-bottom:10px;" placeholder="Enter New Password" required ng-model="newPassword" ng-minlength="6">
                                    </div>
                                    <div class="help-block text-danger" ng-if="changePasswordForm.newPassword.$invalid && !changePasswordForm.newPassword.$pristine" ng-messages="changePasswordForm.newPassword.$error">
                                        <div ng-message="required">Password is required.</div>
                                        <div ng-message="minlength">Password must be of 6 characters.</div>
                                    </div>
                                </section>
                                <section class="form-group" ng-class="{ 'has-error' : changePasswordForm.confirmPassword.$invalid && !changePasswordForm.confirmPassword.$pristine}">
                                    <div class="input-group col-xs-12">
                                        <input type="password" class="form-control input-circle col-xs-12" id="confirmPassword" name="confirmPassword" style="margin-bottom:10px;" placeholder="Re-Enter New Password" required ng-model="confirmPassword" password-match="newPassword">
                                    </div>
                                    <div class="help-block text-danger" ng-if="changePasswordForm.confirmPassword.$invalid && !changePasswordForm.confirmPassword.$pristine" ng-messages="changePasswordForm.confirmPassword.$error">
                                        <div ng-message="compareTo">Password must match.</div>
                                        <div ng-message="required">Re-enter Password.</div>
                                    </div>
                                </section>
                                <div class="form-actions rightshift" style="border-top-width:0px;">
                                    <button type="submit" class="btn button-color" ng-disabled="changePasswordForm.$invalid">Submit</button>
                                    <button type="button" class="btn default" ui-sref="categoryList">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </div>
</section>
<!-- END CONTENT BODY -->
